      text-align: center;
      padding: 20px;
    }
    
/* Content Section */
.content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    /* Boxes */
    .box {
      background-color: lightgray;
      width: 30%;
      margin: 10px;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    /* Media query for screens smaller than 768px (tablets and phones) */
    @media (max-width: 768px) {
      .box {
        width: 45%; /* Make boxes larger on smaller screens */
      }
    }

    /* Media query for screens smaller than 480px (phones) */
    @media (max-width: 480px) {
      .box {
        width: 90%; /* Stack boxes vertically on very small screens */
      }
    }
  </style>
